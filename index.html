<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bona+Nova&family=Josefin+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./script.js"></script>
</head>
<body>
    <div class="background_image">
        <img src="./images/banner_background.jpg"/>
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="./images/sun_icon.png">
            </div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark">
                </div>
                </div>
                <div class="new-todo-input">
                    <form>
                        <input type="text" placeholder="Create a new todo..."/>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
